version: 2
jobs:
  test:
    docker:
      - image: circleci/node:11.7@sha256:9ae8f69112581cef7c87bc3b9bcbc7229e734dbfca82ea7499b7c1e59bf34dd3
    working_directory: "~/project/cws-react-node"
    steps:
      - restore_cache:
         keys:
           - source-{{ .Branch }}-{{ .Revision }}
           - source-{{ .Branch }}-
           - source-
      - checkout:
          path: "~/project"
      - save_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}
            - dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: dependencies-{{ checksum "package.json" }}
      - run: npm test
      
  deploy-job:
    docker:
      - image: circleci/node:11.7@sha256:9ae8f69112581cef7c87bc3b9bcbc7229e734dbfca82ea7499b7c1e59bf34dd3
    working_directory: "~/project/cws-react-node"
    steps:
      - checkout:
          path: "~/project"
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}
            - dependencies-
      - run: npm install
      - run: npm run build
      - run:
          name: Deploy Master to Firebase
          command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_DEPLOY_TOKEN
workflows:
  version: 2
  deploy:
    jobs:
      - test
      - deploy-job
      
